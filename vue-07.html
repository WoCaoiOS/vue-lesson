<!-- 
vue2.0全家桶：vue、vue-router(路由)、vuex（状态管理）、axios（数据请求）、element-ui（ui框架）

vue-router是vue的路由机制
首先引入其js文件
使用步骤
	1、通过router-link组件来实现菜单导航
	2、通过<router-view></router-view>设置路由的出抠
	3、定义（路由）对应的组件，可以从其他文件import，也可以直接定义组件
	4、定义路由，每个路由包含其对应的路径及组件
	5、创建路由实例
	6、创建和挂载根实例，需要通过router将路由注入实例
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<!-- 引入路由的js文件 -->
	<script src="vue-router.js"></script>
</head>
<body>
	<div id="app">
		<!-- 通过to属性，设置跳转的路径，注意，该组件会被默认渲染成一个a标记 -->
		<router-link to="/home">主页</router-link>
		<router-link to="/path1">页面一</router-link>
		<router-link to="/path2">页面二</router-link>

		<!-- 设置出口 -->
		<router-view></router-view>
	</div>
	
	<script>
		// 定义路由的组件
		var home = {
			template:"<div>首页</div>"
		}
		var nav1 = {
			template:"<div>这是第一个页面</div>"
		}
		var nav2 = {
			template:"<div>这是第二个页面</div>"
		}

		// 定义路由routes，配置相关路径和组件
		var routes = [
			// path表示路径，需要与router-link的to属性保持一一对应
			// component表示路径对应的组件
			{path:"/home",component:home},
			{path:"/path1",component:nav1},
			{path:"/path2",component:nav2},
			// 定义默认路径
			{path:'/',component:home},
			// 重定向：找不到路径的情况系跳转
			{path:"*",component:home}
		];
		// 创建路由实例router
		var router = new VueRouter({
			routes
		})
		// 创建根实例
		new Vue({
			el:"#app",
			router
		})
	</script>
</body>
</html>
